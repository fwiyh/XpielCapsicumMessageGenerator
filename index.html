<head>

<body>
<div class="container">
	<div class="row" id="PositionContent"></div>
	<div id="Message" class="row">
	</div>
	<div class="row">
		<button id="ClipBoard" class="btn-primary">クリップボードにコピー</button>
	</div>
	<!-- config -->
	<div id="Config" style="display: none;">
		<div class="form-group">
			<label>ロケーション区切り文字</label>
			<input type="text" id="ConfigConnectionString" class="" value="" />
		</div>
		<div class="form-group">
			<label>チャンネル区切り文字</label>
			<input type="text" id="ConfigSepalationString" class="" value="" />
		</div>
		<div class="form-group">
			<label>チャンネル区切り文字</label>
			<input type="text" id="ConfigJoinString" class="" value=" " />
		</div>
	</div>
</div>
<!-- skeleton -->
<div id="Location_-1" class="btn-group-toggle col-xs-12 col-sm-12" data-toggle="buttons" style="display: none;">
	<label id="LocName_-1"></label>
	<input type="hidden" id="Message_-1" style="display: none;" />
	<input type="hidden" id="LocationIndex_-1" style="display: none;" />
	<label id="Choice_-1_-1" class="btn btn-info" style="display: none;">
		<input type="radio" id="ChoiceRadio_-1_-1" name="ChoiceRadio_-1" autocomplete="off" value="" />
		<input type="hidden" id="ChoiceIndex_-1_-1" value="" />

	</label>
</div>
